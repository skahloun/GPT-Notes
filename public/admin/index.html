<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login - Class Notes PWA</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    /* Page-specific styles */
    .admin-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
      position: relative;
    }

    .admin-container {
      width: 100%;
      max-width: 420px;
      animation: slideInUp var(--duration-slow) cubic-bezier(0.4, 0, 0.2, 1);
    }

    .admin-logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .admin-logo-icon {
      font-size: 3rem;
      margin-bottom: var(--space-2);
      background: linear-gradient(135deg, var(--warning), #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.3));
    }

    .admin-logo-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      background: linear-gradient(135deg, var(--warning), #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      margin-bottom: var(--space-1);
    }

    .admin-logo-subtitle {
      color: var(--text-muted);
      font-size: var(--text-sm);
      margin: 0;
    }

    .admin-form {
      margin-bottom: var(--space-6);
    }

    .back-link {
      text-align: center;
      margin-top: var(--space-6);
    }

    .back-link a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: var(--text-sm);
      transition: color var(--duration-fast) ease;
    }

    .back-link a:hover {
      color: var(--primary-400);
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 15, 28, 0.9);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      border-radius: var(--radius-xl);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-primary);
      border-top-color: var(--warning);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Admin-specific styling */
    .admin-btn {
      background: linear-gradient(135deg, var(--warning), #d97706);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .admin-btn:hover {
      background: linear-gradient(135deg, #d97706, #b45309);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    /* Security badge */
    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3);
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-6);
      font-size: var(--text-sm);
      color: var(--warning);
    }
  </style>
</head>
<body>
  <div class="admin-page">
    <div class="admin-container glass-card">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>
      
      <div class="admin-logo">
        <div class="admin-logo-icon">üîß</div>
        <h1 class="admin-logo-title">Admin Portal</h1>
        <p class="admin-logo-subtitle">Administrative access to Class Notes PWA</p>
      </div>
      
      <div class="security-badge">
        <span>üîí</span>
        <span>Secure Admin Access</span>
      </div>
      
      <div id="error" class="alert alert-error" style="display:none" role="alert"></div>
      <div id="success" class="alert alert-success" style="display:none" role="alert"></div>
      
      <form id="adminLoginForm" class="admin-form" aria-label="Admin login form">
        <div class="form-floating">
          <input type="text" id="adminUsername" class="form-input" placeholder="Enter admin username" required>
          <label for="adminUsername" class="form-label">Admin Username</label>
        </div>
        <div class="form-floating">
          <input type="password" id="adminPassword" class="form-input" placeholder="Enter admin password" required>
          <label for="adminPassword" class="form-label">Admin Password</label>
        </div>
        <button type="submit" class="btn admin-btn btn-lg" style="width: 100%;">
          <span>üîê</span>
          Access Admin Panel
        </button>
      </form>
      
      <div class="back-link">
        <a href="/">‚Üê Back to Main App</a>
      </div>
    </div>
  </div>

  <script>
    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
    }

    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('success').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('success');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('error').style.display = 'none';
    }
    
    function hideMessages() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
    }
    
    // Admin login form handler
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      showLoading();
      
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      
      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('adminToken', data.token);
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = '/admin/dashboard.html';
          }, 1000);
        } else {
          hideLoading();
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        hideLoading();
        showError('Network error. Please try again.');
      }
    });
    
    // Check if already logged in
    const adminToken = localStorage.getItem('adminToken');
    if (adminToken) {
      // Verify token is still valid
      fetch('/api/admin/stats', {
        headers: { 'Authorization': 'Bearer ' + adminToken }
      }).then(response => {
        if (response.ok) {
          window.location.href = '/admin/dashboard.html';
        } else {
          localStorage.removeItem('adminToken');
        }
      }).catch(() => {
        localStorage.removeItem('adminToken');
      });
    }
  </script>
</body>
</html>
