<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Class Notes PWA - Sign In</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Page-specific styles */
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-4);
      position: relative;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
      animation: slideInUp var(--duration-slow) cubic-bezier(0.4, 0, 0.2, 1);
    }

    .logo {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .logo-icon {
      font-size: 3rem;
      margin-bottom: var(--space-2);
      background: linear-gradient(135deg, var(--primary-500), var(--accent-violet));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.3));
    }

    .logo-title {
      font-size: var(--text-2xl);
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
      margin-bottom: var(--space-1);
    }

    .logo-subtitle {
      color: var(--text-muted);
      font-size: var(--text-sm);
      margin: 0;
    }

    .auth-form {
      margin-bottom: var(--space-6);
    }

    .form-group {
      margin-bottom: var(--space-5);
    }

    .demo-section {
      text-align: center;
      padding-top: var(--space-6);
      border-top: 1px solid var(--border-primary);
      margin-top: var(--space-6);
    }

    .demo-text {
      color: var(--text-muted);
      font-size: var(--text-sm);
      margin-bottom: var(--space-3);
    }

    /* Loading overlay */
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 15, 28, 0.9);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      border-radius: var(--radius-xl);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border-primary);
      border-top-color: var(--primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Micro-interactions */
    .form-input:focus {
      transform: scale(1.02);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Enhanced focus states */
    .tab:focus-visible {
      box-shadow: 0 0 0 2px var(--primary-500);
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container glass-card">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
      </div>
      
      <div class="logo">
        <div class="logo-icon">ðŸŽ¤</div>
        <h1 class="logo-title">Class Notes PWA</h1>
        <p class="logo-subtitle">AI-powered live transcription and note generation</p>
      </div>
      
      <div class="tab-container mb-6">
        <div class="tab-list">
          <button class="tab active" onclick="switchTab('login')" tabindex="0">Sign In</button>
          <button class="tab" onclick="switchTab('register')" tabindex="0">Sign Up</button>
        </div>
      </div>
      
      <div id="error" class="alert alert-error" style="display:none" role="alert"></div>
      <div id="success" class="alert alert-success" style="display:none" role="alert"></div>
      
      <!-- Login Form -->
      <form id="loginForm" class="auth-form" style="display:block" aria-label="Sign in form">
        <div class="form-floating">
          <input type="email" id="loginEmail" class="form-input" placeholder="Enter your email" required>
          <label for="loginEmail" class="form-label">Email Address</label>
        </div>
        <div class="form-floating">
          <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
          <label for="loginPassword" class="form-label">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
          <span class="btn-text">Sign In</span>
        </button>
      </form>
      
      <!-- Register Form -->
      <form id="registerForm" class="auth-form" style="display:none" aria-label="Sign up form">
        <div class="form-floating">
          <input type="email" id="registerEmail" class="form-input" placeholder="Enter your email" required>
          <label for="registerEmail" class="form-label">Email Address</label>
        </div>
        <div class="form-floating">
          <input type="password" id="registerPassword" class="form-input" placeholder="Create a password" required minlength="6">
          <label for="registerPassword" class="form-label">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required minlength="6">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
          <span class="btn-text">Create Account</span>
        </button>
      </form>
      
      <div class="demo-section">
        <p class="demo-text">Want to try it quickly?</p>
        <button class="btn btn-warning" onclick="quickDemo()">Continue as Demo User</button>
      </div>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      // Update tab appearance
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      
      // Find and activate the correct tab
      const tabs = document.querySelectorAll('.tab');
      if (tab === 'login') {
        tabs[0].classList.add('active'); // First tab is login
      } else {
        tabs[1].classList.add('active'); // Second tab is register
      }
      
      // Show/hide forms with animation
      const loginForm = document.getElementById('loginForm');
      const registerForm = document.getElementById('registerForm');
      
      if (tab === 'login') {
        registerForm.style.display = 'none';
        setTimeout(() => {
          loginForm.style.display = 'block';
          loginForm.style.animation = 'slideInUp 0.3s ease';
        }, 150);
      } else {
        loginForm.style.display = 'none';
        setTimeout(() => {
          registerForm.style.display = 'block';
          registerForm.style.animation = 'slideInUp 0.3s ease';
        }, 150);
      }
      
      // Clear messages
      hideMessages();
    }

    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
      // Disable form buttons
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
      // Re-enable form buttons
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = false);
    }
    
    function showError(message) {
      const errorEl = document.getElementById('error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('success').style.display = 'none';
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('success');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('error').style.display = 'none';
    }
    
    function hideMessages() {
      document.getElementById('error').style.display = 'none';
      document.getElementById('success').style.display = 'none';
    }
    
    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      showLoading();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('authToken', data.token);
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          hideLoading();
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        hideLoading();
        showError('Network error. Please try again.');
      }
    });
    
    // Register form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      showLoading();
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        hideLoading();
        
        if (response.ok) {
          // Auto-login after registration
          const loginResponse = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          
          if (loginResponse.ok) {
            const loginData = await loginResponse.json();
            localStorage.setItem('authToken', loginData.token);
            showSuccess('Account created! Redirecting to plan selection...');
            setTimeout(() => {
              window.location.href = '/pricing.html';
            }, 1000);
          } else {
            showSuccess('Account created successfully! Please sign in.');
            switchTab('login');
            document.getElementById('loginEmail').value = email;
          }
        } else {
          // Show specific error message
          if (data.error && data.error.includes('UNIQUE constraint failed')) {
            showError('This email is already registered. Please sign in or use a different email.');
          } else {
            showError(data.error || 'Registration failed');
          }
        }
      } catch (error) {
        hideLoading();
        showError('Network error. Please try again.');
      }
    });
    
    // Demo user function
    function quickDemo() {
      localStorage.setItem('authToken', 'demo-token');
      window.location.href = '/';
    }
    
    // Check if already logged in
    if (localStorage.getItem('authToken')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
